<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="layout.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Drum Machine</title>
        <script>
            function play(id) {
              var audio = document.getElementById(id);
              audio.play(id);
            }
          </script>
    </head>

    <body>
        <div class="container" id='drum-machine'>
            <h1 id='display' class='text-center'>Drum Machine</h1>
            <button class='drum-pad btn btn-primary' id='drum-0' onclick='play("Q")'>
                Q<audio src='https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3' class='clip' id='Q'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-1' onclick='play("W")'>
                W<audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3' class='clip' id='W'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-2' onclick='play("E")'>
                E<audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3' class='clip' id='E'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-3' onclick='play("A")'>
                A<audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3' class='clip' id='A'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-4' onclick='play("S")'>
                S<audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3' class='clip' id='S'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-5' onclick='play("D")'>
                D<audio src='https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3' class='clip' id='D'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-6' onclick='play("Z")'>
                Z<audio src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3' class='clip' id='Z'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-7' onclick='play("X")'>
                X<audio src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3' class='clip' id='X'></audio>
            </button>
            <button class='drum-pad btn btn-primary' id='drum-8' onclick='play("C")'>
                C<audio src='https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3' class='clip' id='C'></audio>
            </button>
        </div>
    </body>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

</html>
